{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>DocDiff &mdash; Result</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.4/dist/tailwind.min.css">
    <link rel="stylesheet" href="{% static 'dist/styles.css' %}">
    <script src="{% static 'dist/app.js' %}" defer></script>
</head>
<body class="app-body">
    <div class="app-backdrop" aria-hidden="true"></div>
    <main class="app-shell">
        <header class="app-header app-header--compact">
            <div>
                <p class="app-eyebrow">DOCX Diff</p>
                <h1 class="app-title">Comparison result</h1>
            </div>
            <p class="app-subtitle">A snapshot of changes between your documents, ready to review or share.</p>
        </header>
        <section class="app-result-section">
            {% include 'compare/_result_content.html' %}
        </section>
    </main>
</body>
</html>
